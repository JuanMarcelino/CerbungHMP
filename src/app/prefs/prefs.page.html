<ion-header [translucent]="true">
  <ion-toolbar color="medium" mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" color="medium" routerLink="/notification">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-button>
    <ion-title>
      Prefs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">prefs</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <div id="frame">
  <ion-avatar avatarPlacemnet="end">
    <img alt="Silhouette of a person's head"
      src="https://i.pinimg.com/564x/37/8a/27/378a270e775265622393da8c0527417e.jpg" />
  </ion-avatar>
</div>
  <br>
  <ion-item>
    <ion-input label="Hitler McLovin" labelPlacement="floating" [(ngModel)]="nama_user"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Dark mode</ion-label>
    <ion-toggle></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Notification</ion-label>
    <ion-toggle [checked]="true">Checked Toggle</ion-toggle>
  </ion-item>
  <ion-item>
    <ion-input label="Old Password  " [(ngModel)]="oldPassword" type="Password" labelPlacement="floating">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="New Password  " [(ngModel)]="newPassword" type="Password" labelPlacement="floating">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Retype New Password  " [(ngModel)]="retypeNewPassword" type="Password" labelPlacement="floating">
    </ion-input>
  </ion-item>
  <br>
  <ion-button id="btnCPass" fill="solid" expand="block" color="dark" size="default">Change
    Password
  </ion-button>
  <ion-alert trigger="btnCPass" header="Change New Password" message="Data Succesfully stored" [buttons]="alertButtons"></ion-alert>
  <ion-button fill="solid" expand="block" color="dark" size="default" routerLink="/sign-in">Log out
    <ion-icon aria-hidden="true" name="log-out-outline"></ion-icon>
  </ion-button>
</ion-content>
