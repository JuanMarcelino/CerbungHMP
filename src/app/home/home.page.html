<ion-header [translucent]="true">
  <ion-toolbar color="medium" mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" color="medium" routerLink="/notification">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-button>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input label="Search Cerbung" labelPlacement="floating" [(ngModel)]="cari_cerbung"></ion-input>
  </ion-item>
    <ion-item>
      <ion-button fill="solid" expand="block" color="dark" size="small" width="50px">All
        <ion-icon aria-hidden="true"></ion-icon>
      </ion-button>
      <ion-button fill="solid" expand="block" color="dark" size="small" width="50px">Action
        <ion-icon aria-hidden="true" name="Star-outline"></ion-icon>
      </ion-button>
      <ion-button fill="solid" expand="block" color="dark" size="small" width="50px">Horror
        <ion-icon aria-hidden="true" name="logo-snapchat"></ion-icon>
      </ion-button>
      <ion-button fill="solid" expand="block" color="dark" size="small" width="50px">Comedy
        <ion-icon aria-hidden="true" name="happy-outline"></ion-icon>
      </ion-button>
    </ion-item>
</ion-content>
