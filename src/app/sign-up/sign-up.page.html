<ion-header [translucent]="true">
  <ion-toolbar color="medium" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input label="Username" labelPlacement="floating" [(ngModel)]="user_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="URL foto" labelPlacement="floating" [(ngModel)]="urlPhoto "></ion-input>
    </ion-item>
    <ion-item *ngIf="urlPhoto ">
      <ion-img [src]="urlPhoto "></ion-img>
    </ion-item>
    <ion-item>
      <ion-input label="Password  " [(ngModel)]="inPassword" (keyup)="checkPassword()" type="Password"
        labelPlacement="floating">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-item *ngIf="inPassword">
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-checkbox [checked]="cbSix" labelPlacement="end">More than 6 characters</ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox [checked]="cbNumber" labelPlacement="end">Include number</ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox [checked]="cbSpecial" labelPlacement="end">Include special character (!@#$%^&*)</ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-item>
    <ion-item>
      <ion-input label="Konfirmasi Password  " [(ngModel)]="inKonfirmPassword" type="Password"
        labelPlacement="floating">
      </ion-input>
    </ion-item>
    <ion-button id="btnSignUp" fill="solid" expand="block" color="dark" size="default" routerLink="/sign-in">Sign
      Up</ion-button>
    <ion-alert trigger="btnSignUp" header="SignUp" message="Data Succesfully stored"
      [buttons]="alertButtons"></ion-alert>
  </ion-list>
</ion-content>
