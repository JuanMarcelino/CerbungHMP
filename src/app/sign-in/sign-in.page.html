<ion-header [translucent]="true">
  <ion-toolbar color="medium" mode="ios">
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign In</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input label="Username" labelPlacement="floating" [(ngModel)]="user_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password  " [(ngModel)]="inPassword" type="Password" labelPlacement="floating">
      </ion-input>
    </ion-item>
    <ion-button fill="solid" expand="block" color="dark" size="default" routerLink="/sign-up">Sign Up</ion-button>
    <ion-button id="btnSignIn" fill="solid" expand="block" color="dark" size="default" routerLink="/home">Sign In</ion-button>
    <ion-alert
    trigger="btnSignIn"
    header="SignIn"
    message="Login Succesfully"
    [buttons]="alertButtons"
  ></ion-alert>
  </ion-list>
</ion-content>
