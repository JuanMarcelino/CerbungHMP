<ion-header [translucent]="true">
  <ion-toolbar color="medium" mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" color="medium" routerLink="/notification">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-button>
    <ion-title>
      Following
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">following</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item routerLink="/read">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://salsawisata.com/wp-content/uploads/2022/04/Pantai-Goa-Cina.jpg" />
          </ion-thumbnail>
          <ion-label>Pantai Goa Cina<br> by Juan Marcelino <br> Last update: 28/08/2023</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://media.japanesestation.com/images/750x422/2020/05/14/19129-gunung-fuji.jpg" />
          </ion-thumbnail>
          <ion-label>Gunung Fuji <br> by Frederico Manuel <br> Last update: 16/01/2023</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://asset-a.grid.id/crop/0x0:0x0/700x465/photo/2023/02/26/hutan-hujan-tropisjpg-20230226055455.jpg" />
          </ion-thumbnail>
          <ion-label>Hutan Tropis <br> by Muhammad Arryan <br> Last update: 26/04/2023</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
